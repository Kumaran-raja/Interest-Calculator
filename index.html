<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interst Rate Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="javascript/javascript.js"></script>
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <select name="" id="typeInterest" onchange="interestType()">
                        <option  value="simple">Simple Interest</option>
                        <option value="compound">compound Interest</option>
                    </select>
                </div>
                <div class="col-12 text-center">
                    <div class="grid">
                        <label for="">Amount</label>
                        <input  id="amount" type="number" placeholder="Amount">
                    </div>
               
                </div>
                <div class="col-12 text-center">
                    <div class="grid">
                        <label for="">Rate of Interest</label>
                        <input id="rate" type="number" placeholder="Interest Rate">
                    </div>
                
                </div>
                <div class="col-12 text-center">
                    <div class="grid">
                        <label for="">Time Period</label>
                        <input id="time" type="number" placeholder="No.of Years">
                    </div>
                
                </div>

                <div class="col-12 text-center" id="compound" style="display: none;">
                    <div class="grid">
                        <label for="">Number of times interest is compounded per year</label>
                        <input id="CompoundTime" type="number" placeholder="No.of Times">
                    </div>
               
                </div>
                <div class="col-12 text-center" style="display: block;" id="simple_button">
                    <button type="button" onclick="Calculate('simple')">Simple Interest</button>
                </div>
                <div class="col-12 text-center" style="display: none;" id="compound_button">
                    <button type="button" onclick="Calculate('compound')">Compound Interest</button>
                </div>
                <div class="col-12 text-center">
                    <p id="show"></p>
                </div>
            </div>
        </div>
       
    </section>
</body>
</html>
